<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">

    Vue.component('mySlot', {
        template: `
            <li>
            预留的第一个坑
            <slot name="one"></slot>
            预留的第二个坑
            <slot name="two"></slot>
</li>
        `,
    });

    var App = {
        template: `<div>
            <mySlot>
            <h2 slot="two">这是第一个坑</h2>
            <h3 slot="one">这是第二个坑</h3>
</mySlot>
</div>`,
    };

    new Vue({
        el: '#app',
        template: `<App />`,
        components: {
            App
        }
    });
</script>
</body>
</html>
