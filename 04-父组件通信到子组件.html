<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <style>
        .vheader{
            width: 100%;
            height: 100px;
            background-color: blanchedalmond;
        }
        .content{
            width: 100%;
            height: 500px;
            background-color: red;
        }
    </style>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="./node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var Header = {
        template: `
            <div class="vheader">我是header</div>
        `,
    };

    var Content = {
        template: `
            <div class="content">
                我是content
                <ul>
                    <li v-for="(item, index) in posts">
                        <h3>{{ item.id }}</h3>
                        <h4>{{ item.name }}</h4>
                    </li>
                </ul>
            </div>
            `,
        props: ['posts']
    };

    var App = {
        template: `<div>
        <Header></Header>
        <Content :posts='posts'></Content>
        </div>`,
        components: {
            Content,
            Header,
        },
        data: function () {
            return {
                posts: [
                    {id:1, name: "aa"},
                    {id:2, name: "bb"},
                    {id:3, name: "cc"},
                ]
            }
        }
    };

    new Vue({
        el: '#app',
        template: `<App />`,
        data(){
            return {}
        },
        components: {
            App
        }
    });
</script>
</body>
</html>
