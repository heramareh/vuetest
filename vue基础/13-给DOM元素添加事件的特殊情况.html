<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    var App = {
        data: function(){
            return  {
                isShow: false
            }
        },
        template: `
            <div>
                <input type="text" v-show="isShow" ref="input">
            </div>
        `,
        mounted: function(){
            this.isShow = true;
            console.log(this.$refs.input);
            this.$nextTick(function () {
                this.$refs.input.focus();
            })
        }
    };

    new Vue({
        el: '#app',
        template: `<App></App>`,
        components: {
            App
        }
    });
</script>
</body>
</html>
