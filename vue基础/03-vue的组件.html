<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    //全局组件
    Vue.component('Vbtn', {
        template: `<button>按钮</button>`
    });

    // 声明局部组件
    var App = {
        template: `<div>我是一个局部组件<Vbtn /></div>`,
    };

    new Vue({
        el: '#app',
        template: `<App />`,
        data(){
            return {}
        },
        components: {
            App
        }
    });
</script>
</body>
</html>
