<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div id="app"></div>
<script type="text/javascript" src="../node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    new Vue({
        el: '#app',
        template: `<div><input v-model="msg" /><h3>{{ msg }}</h3>
        <button @click='stus[0].name="rose"'>改变</button>
        <h4>{{stus[0].name}}</h4>
        </div>`,
        data: function () {
            return {
                msg: '',
                stus: [{name: 'haha'}]
            }
        },
        watch:{
            msg: function(newV, oldV) {
                if (newV==='123') {
                    console.log('123来了');
                }
            },
            stus:{
                deep: true,
                handler: function (newV, oldV) {
                    console.log(newV[0].name);
                }
            }
        }
    });
</script>
</body>
</html>
